<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/general.css">
    <link href="http://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  </head>
  <body>
    <div class="jumbotron text-center basebanner"style="margin:0px;">
      <h1 style="color:white">Generic Minecraft Restaurant</h1>
    </div>
    <div>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="box-shadow: 0px 1px;">
        <ul class="navbar-nav">
          <li class="nav-item" th:classappend="${currentPage == 'home'} ? 'active'">
            <a class="nav-link" href="/home">Home</a>
          </li>
          <li class="nav-item" th:classappend="${currentPage == 'menu'} ? 'active'">
            <a class="nav-link" href="/menu">Menu</a>
          </li>
          <li class="nav-item" th:classappend="${currentPage == 'rules'} ? 'active'">
            <a class="nav-link" href="/rules">House Rules</a>
          </li>
          <li class="nav-item" th:classappend="${currentPage == 'contact'} ? 'active'">
            <a class="nav-link" href="/contact">Contact</a>
          </li>
          <!--Error Example-->
          <!--li class="nav-item">
            <a class="nav-link" href="/error">Error</a>
          </li-->
          <li class="nav-item" th:classappend="${currentPage == 'login'} ? 'active'">
            <a class="nav-link" href="/login">Log [[${#httpServletRequest.remoteUser != null} ? 'Out' : 'In']]</a>
          </li>
        </ul>
      </nav>
    </div>     
    <div class="contentdiv"> 
      <div layout:fragment="content">Here should be content, seems like you messed up something.
      </div>
    </div> 
  </body>
</html>
